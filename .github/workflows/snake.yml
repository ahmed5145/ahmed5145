name: Generate Snake Eating My Contributions

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  generate-snake:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Generate Snake SVG from Platane
    - name: Generate Snake SVG
      run: |
        curl -s https://raw.githubusercontent.com/Platane/snk/master/demo/github-contribution-grid-snake.svg > dist/snake.svg
        sed -i 's/{username}/ahmed5145/' dist/snake.svg

    # Commit and push the generated Snake SVG
    - name: Commit and Push Snake SVG
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "ahmedmohamed200354@gmail.com"
        git add dist/snake.svg
        git commit -m "Add updated snake SVG"
        git push
